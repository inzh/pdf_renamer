        // ÊòæÁ§∫ÂõæÁâá
        function displayImage(data) {
            mainImage.src = data.image;
            mainImage.onload = function() {
                placeholder.style.display = 'none';

        // ÈáçÁΩÆËßÜÂõæ
        function resetView() {
            const containerRect = imageContainer.getBoundingClientRect();
            const containerWidth = containerRect.width;
            const containerHeight = containerRect.height;
            
            // ËÆ°ÁÆóÈÄÇÂêàÂÆπÂô®ÁöÑÁº©ÊîæÊØî‰æã
            const scaleX = containerWidth / imageNaturalWidth;
            const scaleY = containerHeight / imageNaturalHeight;
            currentZoom = Math.min(scaleX, scaleY, 1) * 0.9;
            
            // Â±Ö‰∏≠ÂõæÁâá
            panX = (containerWidth - imageNaturalWidth * currentZoom) / 2;
            panY = (containerHeight - imageNaturalHeight * currentZoom) / 2;
            
            updateImageTransform();
        }
        
        // Êõ¥Êñ∞ÂõæÁâáÂèòÊç¢
        function updateImageTransform() {
            mainImage.style.width = imageNaturalWidth * currentZoom + 'px';
            mainImage.style.height = imageNaturalHeight * currentZoom + 'px';
            imageWrapper.style.left = panX + 'px';
            imageWrapper.style.top = panY + 'px';
            zoomIndicator.textContent = Math.round(currentZoom * 100) + '%';
        }
        
        // Êõ¥Êñ∞È°µÁ†ÅÊåáÁ§∫Âô®

            // ‰øùÂ≠òÂΩìÂâçÂõæÁâáÁöÑÂõæÂêçÂõæÂè∑

            try {

                if (result.success) {
                    displayImage(result);
                    updatePageIndicator(result.index + 1, result.total);

                }
            } catch (e) {
                showToast('Ë∑≥ËΩ¨Â§±Ë¥•: ' + e.message, 'error');
            }
        }
        
        // Â§ÑÁêÜÈ°µÁ†ÅËæìÂÖ•ÂõûËΩ¶‰∫ã‰ª∂
        function handlePageInput(event) {

        async function prevImage() {

        async function nextImage() {

        // Â∑¶ÊóãËΩ¨
        async function rotateLeft() {

        // ËÅöÁÑ¶Âà∞Âè≥‰∏ãËßíÔºà100%ÊîæÂ§ßÁéáÔºâ
        function focusBottomRight() {
            if (!hasImage) return;
            
            const containerRect = imageContainer.getBoundingClientRect();
            currentZoom = 1; // ÊîæÂ§ßÂà∞100%
            
            // ËÆ°ÁÆóÂè≥‰∏ãËßí‰ΩçÁΩÆ
            const imgWidth = imageNaturalWidth * currentZoom;
            const imgHeight = imageNaturalHeight * currentZoom;
            
            panX = containerRect.width - imgWidth;
            panY = containerRect.height - imgHeight;
            
            updateImageTransform();
        }
        
        // Â±ïÁ§∫ÂÖ®Âõæ
        function showFullImage() {
            if (!hasImage) return;
            resetView();
        }
        
        // ÊîæÂ§ßÂà∞Âè≥‰∏ãËßíÔºà120%Ôºâ
        function zoomToBottomRight() {
            if (!hasImage) return;
            
            const containerRect = imageContainer.getBoundingClientRect();
            currentZoom = 1.2; // ÊîæÂ§ßÂà∞120%
            
            // ËÆ°ÁÆóÂè≥‰∏ãËßí‰ΩçÁΩÆ
            const imgWidth = imageNaturalWidth * currentZoom;
            const imgHeight = imageNaturalHeight * currentZoom;
            
            panX = containerRect.width - imgWidth;
            panY = containerRect.height - imgHeight;
            
            updateImageTransform();
        }
        
        // Èº†Ê†áÊªöËΩÆÁº©Êîæ
        imageContainer.addEventListener('wheel', function(e) {
            if (!hasImage || selectionMode) return;
            e.preventDefault();
            
            const rect = imageContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // ËÆ°ÁÆóÈº†Ê†áÁõ∏ÂØπ‰∫éÂõæÁâáÁöÑ‰ΩçÁΩÆ
            const imgMouseX = (mouseX - panX) / currentZoom;
            const imgMouseY = (mouseY - panY) / currentZoom;
            
            // Áº©Êîæ
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newZoom = Math.max(0.1, Math.min(10, currentZoom * delta));
            
            // Ë∞ÉÊï¥Âπ≥Áßª‰ª•‰øùÊåÅÈº†Ê†á‰ΩçÁΩÆ‰∏çÂèò
            panX = mouseX - imgMouseX * newZoom;
            panY = mouseY - imgMouseY * newZoom;
            currentZoom = newZoom;
            
            updateImageTransform();
        });
        
        // ÊãñÂä®ÂõæÁâá
        imageWrapper.addEventListener('mousedown', function(e) {
            if (selectionMode) return;
            isDragging = true;
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            initialPanX = panX;
            initialPanY = panY;
            imageWrapper.style.cursor = 'grabbing';
        });
        
        document.addEventListener('mousemove', function(e) {
            if (!isDragging) return;
            panX = initialPanX + (e.clientX - dragStartX);
            panY = initialPanY + (e.clientY - dragStartY);
            updateImageTransform();
        });
        
        document.addEventListener('mouseup', function() {
            if (isDragging) {
                isDragging = false;
                imageWrapper.style.cursor = 'grab';
            }
        });
        
        // ÂºÄÂßãÈÄâÊã©Âå∫Âüü
        function startSelection(mode) {
            if (!hasImage) {
                showToast('ËØ∑ÂÖàÂä†ËΩΩÂõæÁâá', 'error');
                return;
            }
            
            selectionMode = mode;
            selectionOverlay.classList.add('active');
            selectionBox.style.display = 'none';
            
            // È´ò‰∫ÆÂΩìÂâçÊåâÈíÆ
            document.getElementById('btnImageName').classList.remove('active');
            document.getElementById('btnImageNumber').classList.remove('active');
            if (mode === 'name') {
                document.getElementById('btnImageName').classList.add('active');
            } else {
                document.getElementById('btnImageNumber').classList.add('active');
            }
        }
        
        // ÈÄâÊã©Âå∫Âüü‰∫ã‰ª∂
        selectionOverlay.addEventListener('mousedown', function(e) {
            if (!selectionMode) return;
            
            const rect = selectionOverlay.getBoundingClientRect();
            selectionStartX = e.clientX - rect.left;
            selectionStartY = e.clientY - rect.top;
            isSelecting = true;
            
            selectionBox.style.display = 'block';
            selectionBox.style.left = selectionStartX + 'px';
            selectionBox.style.top = selectionStartY + 'px';
            selectionBox.style.width = '0';
            selectionBox.style.height = '0';
        });
        
        selectionOverlay.addEventListener('mousemove', function(e) {
            if (!isSelecting) return;
            
            const rect = selectionOverlay.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            const left = Math.min(selectionStartX, currentX);
            const top = Math.min(selectionStartY, currentY);
            const width = Math.abs(currentX - selectionStartX);
            const height = Math.abs(currentY - selectionStartY);
            
            selectionBox.style.left = left + 'px';
            selectionBox.style.top = top + 'px';
            selectionBox.style.width = width + 'px';
            selectionBox.style.height = height + 'px';
        });
        
        selectionOverlay.addEventListener('mouseup', async function(e) {
            if (!isSelecting) return;
            isSelecting = false;
            
            const rect = selectionOverlay.getBoundingClientRect();
            const endX = e.clientX - rect.left;
            const endY = e.clientY - rect.top;
            
            const left = Math.min(selectionStartX, endX);
            const top = Math.min(selectionStartY, endY);
            const width = Math.abs(endX - selectionStartX);
            const height = Math.abs(endY - selectionStartY);
            
            // ÊúÄÂ∞èÈÄâÊã©Âå∫ÂüüÊ£ÄÊü•
            if (width < 10 || height < 10) {
                cancelSelection();
                showToast('ÈÄâÊã©Âå∫ÂüüÂ§™Â∞è', 'error');
                return;
            }
            
            // ËÆ°ÁÆóÁõ∏ÂØπ‰∫éÂõæÁâáÁöÑÂùêÊ†á
            const imgLeft = left - panX;
            const imgTop = top - panY;
            const imgWidth = imageNaturalWidth * currentZoom;
            const imgHeight = imageNaturalHeight * currentZoom;
            
            // Ë£ÅÂâ™Âà∞ÂõæÁâáËæπÁïåÂÜÖ
            const cropLeft = Math.max(0, imgLeft);
            const cropTop = Math.max(0, imgTop);
            const cropRight = Math.min(imgWidth, imgLeft + width);
            const cropBottom = Math.min(imgHeight, imgTop + height);
            const cropWidth = cropRight - cropLeft;
            const cropHeight = cropBottom - cropTop;
            
            if (cropWidth <= 0 || cropHeight <= 0) {
                cancelSelection();
                showToast('ÈÄâÊã©Âå∫ÂüüË∂ÖÂá∫ÂõæÁâáËåÉÂõ¥', 'error');
                return;
            }
            
            // ÊâßË°åOCR
            const mode = selectionMode;
            cancelSelection();
            
            if (!checkApi()) return;
            
            showToast('Ê≠£Âú®ËØÜÂà´...', 'success');
            
            try {
                const result = await pywebview.api.crop_and_ocr(
                    cropLeft, cropTop, cropWidth, cropHeight,
                    imgWidth, imgHeight
                );
                
                if (result.success) {
                    if (mode === 'name') {
                        document.getElementById('inputImageName').value = result.text;
                    } else {
                        document.getElementById('inputImageNumber').value = result.text;
                    }
                    showToast('ËØÜÂà´ÂÆåÊàê', 'success');
                } else {
                    showToast(result.message, 'error');
                }
            } catch (e) {
                showToast('OCRËØÜÂà´Â§±Ë¥•: ' + e.message, 'error');
            }
        });
        
        // ÂèñÊ∂àÈÄâÊã©

                    saveCurrentImageData();
                    
                    if (result.nextImage && result.nextImage.success) {
                        // ÊòæÁ§∫‰∏ã‰∏ÄÂº†ÂõæÁâáÔºàdisplayImage ‰ºöËá™Âä®Âä†ËΩΩÂØπÂ∫îÁöÑÂõæÂêçÂõæÂè∑Ôºâ

            }

        // ÊòæÁ§∫ÊèêÁ§∫
        function showToast(message, type = 'success') {
            const icon = toast.querySelector('.toast-icon');
            icon.classList.remove('success', 'error');
            icon.classList.add(type);
            toast.classList.remove('success', 'error');
            toast.classList.add(type);
            
            if (type === 'success') {
                icon.innerHTML = '<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>';
            } else {
                icon.innerHTML = '<circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>';
            }
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Á™óÂè£Â§ßÂ∞èÂèòÂåñÊó∂ÈáçÊñ∞ËÆ°ÁÆó
        window.addEventListener('resize', function() {
            if (hasImage) {
                // ÁÆÄÂçïÁöÑÈáçÊñ∞Â±Ö‰∏≠
                const containerRect = imageContainer.getBoundingClientRect();
                const imgWidth = imageNaturalWidth * currentZoom;
                const imgHeight = imageNaturalHeight * currentZoom;
                
                // Á°Æ‰øùÂõæÁâáÂú®ËßÜÂè£ÂÜÖ
                if (panX > containerRect.width) panX = containerRect.width - 50;
                if (panY > containerRect.height) panY = containerRect.height - 50;
                if (panX + imgWidth < 50) panX = 50 - imgWidth;
                if (panY + imgHeight < 50) panY = 50 - imgHeight;
                
                updateImageTransform();
            }
        });
    </script>
